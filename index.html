<!DOCTYPE html>
<html lang="en">
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta charset="UTF-8" />
  <title>SUCESS FOUNDATION CLASSES Admission Form</title>
  <style> 
    body { 
      font-family: Calibri, Helvetica, sans-serif; 
      background-color: pink; 
    } 
    .container { 
      padding: 50px; 
      background-color: lightblue; 
    } 
    input[type=text], input[type=email], input[type=number], textarea, select { 
      width: 100%; 
      padding: 15px; 
      margin: 5px 0 22px 0; 
      display: inline-block; 
      border: none; 
      background: #f1f1f1; 
    } 
    input[type=text]:focus, input[type=email]:focus, input[type=number]:focus, textarea:focus { 
      background-color: orange; 
      outline: none; 
    } 
    div { 
      padding: 10px 0; 
    } 
    hr { 
      border: 1px solid #f1f1f1; 
      margin-bottom: 25px; 
    } 
    .registerbtn { 
      background-color: #4CAF50; 
      color: white; 
      padding: 16px 20px; 
      margin: 8px 0; 
      border: none; 
      cursor: pointer; 
      width: 100%; 
      opacity: 0.9; 
    } 
    .registerbtn:hover { 
      opacity: 1; 
    } 
  </style> 
</head> 
<body> 

  <h1 style="color:blue"><center><u>SUCESS FOUNDATION CLASSES</u></center></h1>
  <h2 style="color:green"><center>DEWA ROD MATI (Bazar) Barabanki</center></h2>
  <h3 style="color:red"><center>***</center></h3>

  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact" />

    <div class="container"> 
      <center><h1>Students Admission Form</h1></center> 
      <hr> 

      <label>Students Name</label>  
      <input type="text" name="Students Name" placeholder="Students Name" required />  

      <label>Father's Name</label>  
      <input type="text" name="Father's Name" placeholder="Father's Name" required />  

      <label>Mother's Name</label>   
      <input type="text" name="Mothers Name" placeholder="Mother's Name" required />  

      <label>Date and Day</label>
      <input type="text" name="Date and Day" placeholder="Date and Day" required />

      <label>Class</label>
      <select name="Class"> 
        <option value="">Select Class</option> 
        <option value="1">1</option> 
        <option value="2">2</option> 
        <option value="3">3</option> 
        <option value="4">4</option> 
        <option value="5">5</option> 
        <option value="6">6</option> 
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option> 
        <option value="10">10</option> 
        <option value="11">11</option>
        <option value="12">12</option> 
      </select>   

      <label>Gender</label><br> 
      <input type="radio" value="Male" name="gender" checked> Male  
      <input type="radio" value="Female" name="gender"> Female  
      <input type="radio" value="Other" name="gender"> Other 

      <label>Phone</label> 
      <input type="number" name="whatsapp no" placeholder="whatsapp no" value="+91" />  
      <input type="number" name="phone" placeholder="phone no." required/>

      <label>Current Address</label>
      <textarea cols="80" rows="5" placeholder="Current Address" name="address" required></textarea>

      <label>Email</label> 
      <input type="email" placeholder="Enter Email" name="email" required> 

      <button type="submit" class="registerbtn">Submit</button>   
    </div>
  </form> 

</body> 
</html>
